<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Wallpaper</title>
</head>
<body tabindex="0" autofocus>
    <div id="title" class="page-title"></div>
    <button id="fadeToggleBtn" class="fade-toggle-btn" title="Toggle Auto-Fade">⟲</button>
    <button id="prevBtn" class="nav-btn nav-left">←</button>
    <button id="nextBtn" class="nav-btn nav-right">→</button>
    <button id="prevWallBtn" class="wall-btn wall-left">←</button>
    <button id="nextWallBtn" class="wall-btn wall-right">→</button>
    <button id="prevStyleBtn" class="style-btn style-left">←</button>
    <button id="nextStyleBtn" class="style-btn style-right">→</button>
    <div class="overlay" id="content">
        Loading...
    </div>
    <script type="module" src="overlay.js"></script>
</body>
</html>
